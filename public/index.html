<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="hero.title">Smart contracts for risk-free web development.</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/_variables.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>

<header class="header">
    <a href="#hero" class="header__logo">
        <img src="images/Header/logo.png" alt="Tarket Logo" data-i18n-alt="header.logoAlt" />
    </a>
    <button class="header__toggle" aria-label="Open menu">&#9776;</button>
    <nav class="header__nav">
        <a href="#about" data-i18n="header.nav.aboutProduct">About the Product</a>
        <a href="#professionals" data-i18n="header.nav.professionals">Professionals</a>
        <a href="#developers" data-i18n="header.nav.developers">Developers</a>
        <a href="#team" data-i18n="header.nav.aboutTeam">About the Team</a>
        <button id="btn-es" class="lang-switch">ES</button>
        <button id="btn-en" class="lang-switch active">EN</button>
    </nav>
</header>

<section id="hero" class="hero">
    <h1 class="hero__title" data-i18n="hero.title"></h1>
    <p class="hero__subtitle" data-i18n="hero.subtitle"></p>
    <a href="#about" class="btn hero__cta" data-i18n="hero.cta">Know more</a>
</section>

<section id="about" class="about">
    <div class="about__container">
        <div class="about__left">
            <img src="images/AboutUs/about-logo.png" class="about__logo" alt="Tarket Contracts" data-i18n-alt="about.logoAlt" />
        </div>
        <div class="about__right">
            <p class="about__intro" data-i18n="about.intro"></p>
        </div>
    </div>

    <h2 class="about__heading" data-i18n="about.heading"></h2>
    <div class="about__features">
        <div class="feature">
            <img src="images/AboutUs/icon-1.png" alt="Review icon" data-i18n-alt="about.features.0.alt" />
            <p data-i18n="about.features.0.desc"></p>
        </div>
        <div class="feature">
            <img src="images/AboutUs/icon-2.png" alt="Payment icon" data-i18n-alt="about.features.1.alt" />
            <p data-i18n="about.features.1.desc"></p>
        </div>
        <div class="feature">
            <img src="images/AboutUs/icon-3.png" alt="Receipt icon" data-i18n-alt="about.features.2.alt" />
            <p data-i18n="about.features.2.desc"></p>
        </div>
    </div>

    <h3 class="about__video-title" data-i18n="about.videoTitle"></h3>
    <div class="about__video"></div>
</section>

<section id="professionals" class="section-hero variant--professionals">
    <h2 class="hero__title" data-i18n="professionals.title"></h2>
    <p class="hero__subtitle" data-i18n="professionals.subtitle"></p>
    <div class="hero__buttons">
        <a href="https://play.google.com/store/apps/" class="btn btn--android">
            <img src="images/Professionals/icon-android.png" alt="Android Icon" data-i18n-alt="professionals.androidAlt" />
            <span data-i18n="professionals.android"></span>
        </a>
        <a href="https://apps.apple.com/bj/developer/apple/id284417353?mt=12" class="btn btn--ios">
            <img src="images/Professionals/icon-apple.png" alt="Apple Icon" data-i18n-alt="professionals.iosAlt" />
            <span data-i18n="professionals.ios"></span>
        </a>
    </div>
</section>
